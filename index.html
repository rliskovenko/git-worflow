<!DOCTYPE html>
<html>
<head>
<link type="styleheet" ref="gitgraph.css"/>
<script type="text/javascript" src="gitgraph.min.js">
</script>
</head>
<body>
<canvas id="gitGraph"></canvas>
<script type="text/javascript" >
var ggTmpl = {
	colors:[ "#333333", "#53ad37", "#373fad", "#a137ad" ],
	branch: { lineWidth: 3, spacingX: 20, showLabel: false},
	commit: {
		spacingY: 30,
		dot: { size: 7 },
		message: { displayAuthor: false, displayBranch: true, displayHash: false, font: 'normal 12pt Courier' }	
	}
};
var gg = new GitGraph({
	orientation: 'vertical', 
	template: new GitGraph.Template(ggTmpl)
});

var master = gg.branch('master');
master.commit('@ version 1.1.1');

var v1_1_2 = master.branch('1.1.2');
v1_1_2.commit('something').commit('and even more');
v1_1_2.merge(master);

var v1_1_3 = master.branch({name:'1.1.3',column:1});
v1_1_3.commit('new shiny features').commit('some buisiness logic overhead');

var fix1 = master.branch({name:'1.1.3.1',column:2});
fix1.commit('fixed').commit('now I\'m sure it is fixed');
fix1.merge(master);
fix1.merge(v1_1_3);
v1_1_3.merge(master);

var fix2 = v1_1_3.branch({name:'1.1.3.2',column:2});
fix2.commit('more bugs fixed');
fix2.merge(master);
fix2.merge(v1_1_3);
v1_1_3.merge(master);

var fix2fix = fix2.branch({name:'1.1.3.3',column:3});
fix2fix.commit('hate that bug!');
fix2fix.merge(fix2);
fix2.merge(v1_1_3);
fix2.merge(master);
v1_1_3.merge(master);

</script>
</body>
</html>
